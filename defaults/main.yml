# These parameters will not change very often

# Installation executable
install_executable: "{{ (install_type == 'openshift') | ternary('openshift-install', 'okd-install') }}"

# Location where pull secret is stored
pull_secret_path: "{{ playbook_dir + '/../pull-secret.txt' }}"

# Used for KVM virtual machine metadata
fedora_version: 31

# URL to download Fedora CoreOS
fcos_qcow2_url: "https://builds.coreos.fedoraproject.org/prod/streams/{{ fcos_stream }}/builds/{{ fcos_build }}/x86_64/fedora-coreos-{{ fcos_build }}-qemu.x86_64.qcow2.xz"

# URL to download Red Hat CoreOS
rhcos_qcow2_url: "http://mirror.openshift.com/pub/openshift-v4/dependencies/rhcos/{{ rhcos_build[:3] }}/{{ rhcos_build }}/rhcos-{{ rhcos_build }}-x86_64-qemu.x86_64.qcow2.gz"

# URL to download OC cli
oc_url: "https://mirror.openshift.com/pub/openshift-v4/clients/oc/{{ oc_release }}/linux/oc.tar.gz"

# URL to extract OKD installation binary
okd_url: "registry.svc.ci.openshift.org/origin/release:{{ okd_release }}"

# URL to download OpenShift installation binary
ocp_url: "https://mirror.openshift.com/pub/openshift-v4/clients/ocp/{{ ocp_release }}/openshift-install-linux.tar.gz"

# Host running Libvirt. The ansible playbooks get run on this host
libvirt_host: localhost

# Path on libvirt_host where virtual machines will be created
libvirt_domain_path: "{{ lookup('env', 'HOME') }}/documents/vms"

# Libvirt network information
network:
  domain_suffix: lab.local
  bridge_name: virbr2
  mac: 52:54:00:1b:1c:da
  network: 10.0.10.0/24
  netmask: 255.255.255.0
  broadcast: 10.0.10.255
  gateway: 10.0.10.1
  dhcp_start: 10.0.10.10
  dhcp_end: 10.0.10.50
  upstream_dns_1: 1.1.1.1
  upstream_dns_2: 1.0.0.1

# OKD/OpenShift cluster hosts

# There should only ever be one utility server.
# This is an array to match the other cluster host data structures
utility_vms:
- name: "{{ cluster_name }}-utility.{{ network.domain_suffix }}"
  type: utility
  ip: 10.0.10.10
  mac: 52:54:00:7b:0a:15
  memory: 2048
  cpus: 1
  disk_size: 20G

# There should only ever be one bootstrap server.
# This is an array to match the other cluster host data structures
bootstrap_vms:
- name: "{{ cluster_name }}-bootstrap.{{ network.domain_suffix }}"
  type: bootstrap
  ip: 10.0.10.11
  mac: 52:54:00:dc:eb:e1
  memory: 16932
  cpus: 4
  disk_size: 20G

master_vms:
- name: "{{ cluster_name }}-master-0.{{ network.domain_suffix }}"
  type: master
  ip: 10.0.10.20
  mac: 52:54:00:4a:c3:b9
  memory: 16932
  cpus: 4
  disk_size: 20G
- name: "{{ cluster_name }}-master-1.{{ network.domain_suffix }}"
  type: master
  ip: 10.0.10.21
  mac: 52:54:00:42:3a:1d
  memory: 16932
  cpus: 4
  disk_size: 20G
- name: "{{ cluster_name }}-master-2.{{ network.domain_suffix }}"
  type: master
  ip: 10.0.10.22
  mac: 52:54:00:9d:3c:2e
  memory: 16932
  cpus: 4
  disk_size: 20G

worker_vms: []
