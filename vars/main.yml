# Install OpenShift or OKD
# Valid values are ocp or okd
install_type: openshift

# Unique alphanumeric cluster name. Used to name and reference all kinds of things
cluster_name: ocp

# Build number and stream of Fedora CoreOS. Used for OKD/OpenShift utility server and OKD cluster hosts
# https://builds.coreos.fedoraproject.org/browser
fcos_stream: stable
fcos_build: 31.20200310.3.0

# Version of oc client to install. Used to extract installer and access the cluster
# https://mirror.openshift.com/pub/openshift-v4/clients/oc
oc_release: 4.4



# OpenShift installation parameters

# OpenShift release number. Used to extract installation binary
# https://mirror.openshift.com/pub/openshift-v4/clients/ocp/
ocp_release: 4.3.8

# Red Hat CoreOS build number. Must be of the form X.Y.Z (i.e. 4.3.8) and not latest
# http://mirror.openshift.com/pub/openshift-v4/dependencies/rhcos/
rhcos_build: 4.3.8



# OKD installation parameters

# OKD release number. Used to extract installation binary
# https://origin-release.svc.ci.openshift.org/
okd_release: 4.4.0-0.okd-2020-03-27-024151

